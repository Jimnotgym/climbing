{% extends "base.html" %}


{% block content %}
<h1>{{crag.name}}</h1>
<h2>Map</h2>
<iframe width="425" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
src="{{crag.mapsrc}}" style="border: 1px solid black">
</iframe><br/><small>
<a href="{{crag.maphref}}">View Larger Map</a></small>



<h2>Description</h2>
<p>{{crag.description}}</p>

<h2>Access</h2>
<p>{{crag.access}}</p>
<br>
<hr>



{% endblock %}
